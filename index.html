<html><head><base href="." />
<link href="https://fonts.cdnfonts.com/css/geist-mono" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 40px;
    background-color: #f5f5f5;
    color: #333333;
    font-family: 'Geist Mono', monospace;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 2px 15px rgba(0,0,0,0.05);
}

h1 {
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 2rem;
    color: #2c3e50;
}

.status {
    display: inline-block;
    margin-top: 2rem;
    padding: 10px 20px;
    background-color: #ff6b6b;
    color: white;
    border-radius: 25px;
    font-weight: bold;
}

.message {
    font-size: 1.2rem;
    margin: 2rem 0;
    color: #666;
    line-height: 1.8;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Website Notice</h1>
        <div class="message">
            The website has shut down and is now relocating to a new website, thank you for your patience
        </div>
        <div class="status">
            Status: Down
        </div>
    </div>
</body>
</html>
